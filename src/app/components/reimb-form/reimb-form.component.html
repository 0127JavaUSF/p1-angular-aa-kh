<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  +Reimbursement Request
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">New Reimbursement Request Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action ="/EmplReimb/Create" method="POST">
          <div class="form-group">
            <label for="exampleFormControlInput1">Amount</label>
            <input name="amount" type="number" min="1" class="form-control" id="exampleFormControlInput1" placeholder="$0.00">
          </div>
      
          <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select name="type" class="form-control" id="exampleFormControlSelect1">
              <option>Lodging</option>
              <option>Travel</option>
              <option>Food</option>
              <option>Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      
          <div class="form-group">
              <label for="exampleFormControlFile1">Upload Receipt</label>
              <input name="receipt" type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Submit Reimbursement</button>
            <!-- data-dismiss="modal" -->
          </div>
      
          
        </form>
      </div>
      
    </div>
  </div>
</div>
