 <div class="container">

  <!--Photo by Phil Desforges on Unsplash-->
<img src="../../../assets/imgs/bldg.jpg" alt="building">
 <form #reimbForm="ngForm" (ngSubmit)="onLogin()" class="col-4 login">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
      [(ngModel)]="employee.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password"
      [(ngModel)]="employee.password">
  </div>
<!-- check with ngIF if currentUser is truthy. If so, then route to somewhere else -->
<!-- route thingy will be activated IF currentUser is truthy -->
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<form #reimbForm="ngForm" (ngSubmit)="onLogout()">
  <button type="submit" class="btn btn-primary">Logout</button>
</form>
</div>
