<form #reimbForm="ngForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="username"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)] = "employee.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = "employee.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
<form #reimbForm="ngForm" (ngSubmit)="onLogout()">
  <button type="submit" class="btn btn-primary">Logout</button>
</form>
